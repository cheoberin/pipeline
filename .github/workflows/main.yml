name: pipeline

on:
  push:
    branches: [main]

jobs:
  build-job:
    runs-on: ubuntu-latest
    
    steps:
    
      - uses: actions/checkout@v3
    
      - name: Docker Login
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker images
        uses: docker/build-push-action@v4.0.0
        with:
          context: .
          push: true
          tags: |
            cheoberin/pipeline:latest
  
  test-job:
    runs-on: ubuntu-latest
    container: cheoberin/pipeline:latest
    
    steps:
      
      - uses: actions/checkout@v3
      
      - name: Install Python
        run: |
          sudo apt-get update
          sudo apt-get install -y python3

      
      - name: Install dependencies && python3 -V
        run: |
          pip install Flask
          python3 -V
      
      - name: Run app.py
        run: |
          python3 app.py
          
      - uses: AppThreat/sast-scan-action@master
        with:
          type: "python"
        
            
  deploy-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "Finalizado!"
      
      - name: Send SAST results to Discord
        uses: tenzin1308/discord-notification@v1.0.0
        with:
          discord-webhook-url:: ${{ secrets.DISCORD_WEBHOOK_URL }}
